<section class="portfolio">
	<!-- <div class="content-wrap portfolio-wrap page-title">
		<h2 style="font-weight: 550;">Design Research</h2>
	</div> -->
	<div class="content-wrap portfolio-wrap">
	
		{% for project in site.projects reversed %}

		<div class="portfolio-item">
            <a class="portfolio-item__link" href="{{ project.url | relative_url }}">
				<div class="parent">
				   <div class="child"><h4 class="portfolio-item__out_title" style="color: black;">{{ project.title }}</h4> </div>
				   <div class="child"><h4 class="portfolio-item__out_timeline" style="color: black;">{{ project.timeline }}</h4> </div>
				</div>
			</a>
			<a class="portfolio-item__link" href="{{ project.url | relative_url }}">
				
				<div class="portfolio-item__image">
					<img src="{{ project.featured_image | relative_url }}" alt="{{ project.title }}">
				</div>
				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ project.title }}</h2>
						<p class="portfolio-item__subtitle">{{ project.subtitle }}</p>
						<p class="portfolio-item__details">{{ project.timeline }}</p> 
						<p class="portfolio-item__details">{{ project.description }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
